// Include the Spring Boot plugin
buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE'
    }
}

plugins {
    id 'java'
    id "org.springframework.boot" version "2.1.4.RELEASE"

}

group 'com.ssheld'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// Specify the location where our dependencies will be found
repositories {
    mavenCentral()
}

//task wrapper(type: Wrapper) {
//    gradleVersion = '5.3.1'
//}

// Specify dependencies
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.4.RELEASE'
    compile 'org.hashids:hashids:1.0.1'
    compile 'org.springframework:spring-orm:5.1.6.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.4.RELEASE'
    compile 'org.hibernate:hibernate-core:5.4.1.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.14'
    compile 'javax.validation:validation-api:2.0.0.Final'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'com.h2database:h2:1.4.191'
}